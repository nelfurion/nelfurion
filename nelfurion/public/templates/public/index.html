<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie ie6 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie ie7 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 no-js" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- Metas Page details-->
<title>Personal Website</title>
<meta name="description" content="OnePage Resume Portfolio">
<meta name="author" content="">
<!-- Mobile Specific Metas-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--main style-->

{% load static %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "public/styles/reset.css" %}">
<link rel="stylesheet" href="{% static "public/styles/main.css" %}">
<link rel="stylesheet" href="{% static "public/styles/loader.css" %}">
<link rel="stylesheet" href="{% static "public/styles/sidebar.css" %}">

</head>
<body>
	<div class="loader-container" id="loader">
		<div class="loader" ></div>
	</div>
	<div class="wrapper col-xs-12 col-sm-12 col-md-12 col-lg-12" id="content" style="display: none;">
		<div class="row">
			<div id="sidebar" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				{% include 'partials/sidebar.html'%}
			</div>
			<div id="main" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				{% include 'partials/projects.html' with projects=projects %}
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script async src="{% static "public/js/sidebar.js" %}" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var loader = $('#loader'),
					content = $('#content');

			loader.css('display', 'none');
			content.css('display', 'block')
		});
	</script>
</body>
</html>
